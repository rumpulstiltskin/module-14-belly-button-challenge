<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container" style="width: fit-content; text-transform:inherit; width: 90%;">
    <div class="row">
      <div class="col-md-12 jumbotron text-center" style="background-color:rgb(55, 97, 88);border: 6px solid rgba(199, 199, 199, 0.695); color:rgb(255, 255, 255);">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2"style="width: 25%;">
        <div class="well" style="background-color:rgb(55, 97, 88, 0.25);border-color:rgba(24, 61, 64, 0.293); color:rgb(24, 65, 65);margin-top:30px;">
          <h5>Test Subject ID No.:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary" style="margin-bottom: 10px;border-color:rgb(55, 97, 88);">
          <div class="panel-heading" style="background-color:rgb(55, 97, 88);border-color:rgb(55, 97, 88);">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5" style="width: 30%;margin-top:20px">
        <div id="bar"></div>
      </div>
      <div class="col-md-5" style="width: 35%;margin-bottom: -350px;margin-top:0px;">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row" style="margin-left: 225px">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>
  <script src="./static/js/bonus.js"></script>
  
</body>

</html>
